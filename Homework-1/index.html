    <!-- Задание 3 -->
    <script>
          console.log(10 + 10 + "10"); 
        /*вывод: "2010" 
         1. Слагаются два числа 10 получаем число 20
         2. В результате сложения числа 20 и строки "10" получаем строку "2010"
         3. с помощью console.log выводим результат в консоль*/
          console.log(10 + "10" + 10); 
        /*вывод: "101010" 
         1. В результате сложения числа 10 и строки "10" получаем строку "1010"
         2. В результате сложения строки "1010" и числа 10 получаем строку "101010"
         3. с помощью console.log выводим результат в консоль*/
         console.log(10 + 10 + +"10"); 
        /*вывод: 30 
         1. Слагаются два числа 10 получаем число 20
         2. С помощью унарного плюса получаем число 10 из строки "10"
         3. В результате сложения числа 20 и числа 10 получаем число 30
         4. с помощью console.log выводим результат в консоль*/
         console.log(10 / -""); 
        /*вывод: -Infinity 
         1. Пустая строка это null
         2. При делении числа 10 на -null, аналогично при делении числа на -0 , получаем -Infinity 
         3. с помощью console.log выводим результат в консоль*/
         console.log(10 / +"2,5"); 
        /*вывод: NaN
         1. В результате попытки, с помощью унарного плюса получить число из строки "2,5", получаем NaN(not a number). Так как дробное число имеет синтаксис с точкой. 
         2. При делении числа 10 на NaN получаем NaN 
         4. с помощью console.log выводим результат в консоль*/
    </script>
